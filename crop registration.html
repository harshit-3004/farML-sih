<!DOCTYPE html>
<html>
    <head>
        <title>Crop registration Page</title>
        <link rel="Stylesheet" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
      <section class="vh-100" style="background: url(https://cdn1.vectorstock.com/i/1000x1000/44/35/background-with-plants-vector-20534435.jpg) no-repeat center center fixed;  
 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/farmer.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">FarML</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crop Registration</h5>

                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example17" class="form-control form-control-lg" placeholder="Crop Name" />
                          <!-- <label class="form-label" for="form2Example17"></label> -->
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="date" id="form2Example17" class="form-control form-control-lg" placeholder="Sowing Date" />
                          <label class="form-label" for="form2Example17">Sowing Date</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example27" class="form-control form-control-lg" placeholder="Location" />
                          <!-- <label class="form-label" for="form2Example27">Password</label> -->
                        </div>

                        <div class="form-outline mb-4">
                          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>Choose Crop Type</option>
                            <option value="1">Rabi</option>
                            <option value="2">Kharif</option>
                            <option value="3">Zaid</option>
                          </select>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" onclick="window.location.href='./index.html'">Register Crop</button>
                        </div>
      
                      
                        <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="#!"
                            style="color: #393f81;">Login</a></p> -->
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
